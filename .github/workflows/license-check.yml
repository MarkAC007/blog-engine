name: License Compliance Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 10 * * 1'  # Weekly on Mondays at 10am UTC

permissions:
  contents: read

jobs:
  license-check:
    name: Check Licenses
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          echo "## License Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for problematic licenses
          FORBIDDEN="GPL;AGPL;SSPL;BUSL"

          if license-checker --failOn "$FORBIDDEN" --summary; then
            echo "All licenses are compliant" >> $GITHUB_STEP_SUMMARY
          else
            echo "Found packages with forbidden licenses" >> $GITHUB_STEP_SUMMARY
            license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense;CC0-1.0" || true
            exit 1
          fi

      - name: Generate full license report
        run: |
          license-checker --json > licenses.json
          echo "### Package Count by License" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          license-checker --summary >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
